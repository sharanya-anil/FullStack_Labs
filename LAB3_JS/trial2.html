<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Javascript datatype example</title>
</head>
<body>
    <script>
        var x=10;
        console.log("x datatype is: "+typeof(x));
    </script>
    <script type="text/javascript">
        var counter = 0;
        while (counter < 10) {
            console.log('Number : ' + counter);
            counter++;
        }
    </script>
    <script type="text/javascript">
        var arr = [10, 20, 30, 40, 50];
        for (var index in arr) { console.log(arr[index]) }// 10, 20, 30, 40, 50

        var str = "welcome";
        for (var index in str) { console.log(str[index]) }// w, e, l, c, o, m, e
    </script>
    
</body>
</html>
