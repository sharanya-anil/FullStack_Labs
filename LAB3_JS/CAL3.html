<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="operations.js"></script>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Calculator</h1>

    <div class="mb-3">
        <label for="fname" class="form-label">Enter Number 1:</label>
        <input type="text" id="n1" name="fname" class="form-control">

    </div>

    <div class="mb-3">
        <label for="lname" class="form-label">Enter Number 2:</label>
        <input type="text" id="n2" name="lname" class="form-control">
    </div>

    <div class="mb-3">
        <button type="button" class="btn btn-primary me-2" onclick="performOperation('Add')">Addition</button>
        <button type="button" class="btn btn-secondary me-2" onclick="performOperation('Subtract')">Subtraction</button>
        <button type="button" class="btn btn-success me-2" onclick="performOperation('Multiply')">Multiplication</button>
        <button type="button" class="btn btn-danger me-2" onclick="performOperation('Divide')">Division</button>
    </div>

    <div class="mb-3">
        <label for="result" class="form-label">Result:</label>
        <input type="text" id="rs" name="result" class="form-control" readonly>
    </div>

</body>
</html>
