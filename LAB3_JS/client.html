<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page with Stylish Effects</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <h1 id="header">Interactive & Decorative Web Page</h1>
        
        <div id="content">
            <p class="text">This paragraph will showcase the DOM manipulation.</p>
            <p class="text">Another decorative paragraph for demonstration.</p>
        </div>

        <button id="changeTextButton" class="styled-button">Change Heading</button>
        <button id="changeImageButton" class="styled-button">Change Image</button>
        <button id="deleteNodeButton" class="styled-button">Remove Last Paragraph</button>
        
        <div id="image-container">
            <img id="image" src="image2.jpg" alt="Placeholder Image">
        </div>
        
        <form id="sampleForm" class="styled-form">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="submit" value="Submit">
        </form>

        <div id="dynamic-text-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="java.js"></script>

</body>
</html>
