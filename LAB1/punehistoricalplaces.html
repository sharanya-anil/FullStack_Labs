<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune Historical Places</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #333;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            padding: 15px;
            text-align: center;
        }

        .box img {
            width: 100%;
            height: auto;
            border: none;
            box-shadow: none;
            margin-bottom: 15px;
        }

        .box h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="head1">Welcome to Pune Historical Places !!!!</h1>
    <p id="para1">Here's a List of Historical Places in Pune</p>
    <div class="container">
        <div class="box">
            <img src="Shanivar_Wada.jpg" alt="Shanivar Wada">
            <h3>Shaniwar Wada</h3>
        </div>
        <div class="box">
            <img src="agakhan.jpg" alt="Aga Khan Palace">
            <h3>Aga Khan Palace</h3>
        </div>
        <div class="box">
            <img src="Dagdusheth_Halwaai_Ganpati_Madir.jfif" alt="Dagdusheth Halwaai Ganpati Mandir">
            <h3>Dagdushet Halwai Ganapti Mandir</h3>
        </div>
    </div>
</body>
</html>
